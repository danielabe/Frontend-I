<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body-login-register">
    <header>
        <div class="info">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="top-header">
            <a href="index.html"><img src="img/Logo.svg" alt="Logo"></a>
            <h1>Card Super Heroes</h1>
        </div>
    </header>
    <main class="main-lg-rg">
        <h2 class="lg-rg-title">Login</h2>
        <form class="login-form" action="" method="POST">
            <div class="lb-inp"> 
                <label for="user">Usuario</label>
                <input class="field" type="text" id="user" name="user" placeholder="Juan Perez" autofocus>
            </div>
            <div class="lb-inp"> 
                <label for="pass">Contraseña</label>
                <input class="field" type="password" id="pass" name="pass" placeholder="********">
            </div>
            <input class="btn-send" type="submit" value="Entrar">
            <p><a href="register.html">¿No tienes una cuenta? </a>Registrarme</p>
        </form>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
        <img class="github" src="img/Github.svg" alt="Github">
        <!-- <p class="github">GitHub</p> -->
    </footer>
</body>
</html>
