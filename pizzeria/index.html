<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo-title">
            <a href="#"><img class="logo" src="img/VectorPizza.svg" alt="Pizza"></a>
            <h1>Pizza<span class="and">&</span><span class="front">Front</span></h1>
        </div>
        <div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="#">Home</a></li>
                    <li class="nav-item"><a href="#">Ranking</a></li>
                    <li class="nav-item"><a href="#">Promoción</a></li>
                    <li class="nav-item"><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="card main-picture">
            <p class="main-text">Envio gratis <span class="comprando">comprando</span> 2 pizzas</p>
        </div>
        <div class="card">
            <h2 class="podio-text">Podio de pizzas</h2>
            <div class="top-pizza">
                <div>
                    <h3 class="top-pizzas-title">Pizzas top 5</h3>
                    <ol>
                        <li class="pizza-item">1. Muzzarella</li>
                        <li class="pizza-item">2. Hawaiana</li>
                        <li class="pizza-item">3. Muzzarella J&Morron</li>
                        <li class="pizza-item">4. Fugazzeta</li>
                        <li class="pizza-item">5. Calabresa</li>
                    </ol>
                </div>
                <img src="img/PizzaFalling.svg" alt="Pizza">
            </div>
        </div>
    </main>
    <footer>
        <div>
            <nav>
                <ul class="foot-nav">
                    <li class="nav-item"><a href="#">Home</a></li>
                    <li class="nav-item"><a href="#">Contacto</a></li>
                    <li class="nav-item"><a href="#">Ranking</a></li>
                    <li class="nav-item"><a href="#">Promoción</a></li>
                </ul>
            </nav>
        </div>
        <div class="logo-title">
            <a href="#"><img class="logo" src="img/VectorPizza.svg" alt="Pizza"></a>
            <h2 class="pizza">Pizza<span class="and">&</span><span class="front">Front</span></h1>
        </div>
    </footer>
</body>
</html>
